<meta charset='utf-8'>
<script>
	function mathOp (a, b, op){
		var res; 

		if (op == '+') {
		res = a + b;
		}
		else if (op == '-') {
		res = a - b;
			}
		else if (op == '*') {
		res = a * b;
			}
		else if (op == '/') {
			if (b == 0) {
			res = false;
				res = a / b;
			}
		else {
		res = a / b;
			}
		}
		else {
		res = false;
		}
		return res;
	}

	
	function codeToOp(num) {
	var res;
		if(num == 0) {
			res = '+';
		}
		else if(num == 1) {
			res = '-';
		}
		else if(num == 2) {
			res = '*';
		}
		else if(num == 3) {
			res = '/';
		}
		else {
			res = ' ';
		}
		return res;
	}

	function randomInt (min, max){
	var length = max - min + 1
	var rand = Math.floor (Math.random() * length) + min;
	return rand;
	}


	var x, y, op, code, res, answer;
	for (var i = 0; i < 10; i++) {
	x = randomInt(3, 15);
	y = randomInt(3, 15);
	code = randomInt(0, 3);
	op = codeToOp(code);
	res = mathOp(x, y, op);
	answer = +prompt(x + ' ' + op + ' ' + y + ' = ? ');
	
		if (res.toFixed(2) == answer.toFixed(2)) {
			console.log ('Молодец!');
		}
		else {
			console.log ('Балбес! ' + x + ' ' + op + ' ' + y + ' = ' +res.toFixed(2));
		}
	}
		

</script>
