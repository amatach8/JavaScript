<meta charset='utf-8'>
<script>
	function mathOp (a, b, op){
		var res; 

		if (op == '+') {
		res = a + b;
		}
		else if (op == '-') {
		res = a - b;
			}
		else if (op == '*') {
		res = a * b;
			}
		else if (op == '/') {
			if (b == 0) {
			res = false;
				res = a / b;
			}
		else {
		res = a / b;
			}
		}
		else {
		res = false;
		}
		return res;
	}

	function randomInt (min, max){
		var length = max - min + 1
		var rand = Math.floor (Math.random() * length) + min;
		return rand;
	}

	var x, y, op, code, res, answer, answerStr, good = 0, error = 0; errors = [];
	var variants = ['+', '-', '*', '/'];
	
	for (var i = 0; i < 10; i++) {
		x = randomInt(3, 15);
		y = randomInt(3, 15);
		code = randomInt(0, 3);
		op = variants[code];
		res = mathOp(x, y, op);
		
		do {
			answerStr = prompt(x + ' ' + op + ' ' + y + ' = ? ');
			answer = +answerStr
		}
		while(answerStr == '' || isNaN(answer))
		
		if (res.toFixed(2) == answer.toFixed(2)) {
			good++;
		}
		else {
			error++;
			errors.push(x + ' ' + op + ' ' + y + ' = ' +res.toFixed(2)+ ', а Ваш ответ ' + answer);
		}
	}
		console.log('Правильных ответов: ' + good);
		console.log('Ошибок: ' + error);
		
		for (var i = 0; i < errors.length; i++) {
		console.log(errors[i]);
		}
</script>
